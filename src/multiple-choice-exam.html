<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Multiple-choice exam</title>
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mx-auto grid">
    <div class="wrapper grid grid-rows-4 justify-items-center p-10 mt-5 gap-2">
        <div class="congratulation hidden">
            <span class="text-4xl text-red-600 text-center font-bold uppercase">Congratulations on passing the exam!</span>
        </div>
        <div class="row-span-1 w-1/2 text-center">
            <span class="score text-4xl"></span>
        </div>

        <div class="showQuestion row-span-3 grid grid-rows-1 w-2/3 gap-5">
            <span class="question text-2xl font-medium "></span>
            <div class="answers grid grid-rows-2 grid-cols-2 gap-5"></div>
        </div>
    </div>
</div>
<script src="data.js"></script>
</body>
</html>
